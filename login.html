<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login to Hex Girls Travel Site</title>

</head>

<body>
    <div id="login">
        <div>
            <form id="login-form">
                <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                <input id="password" type="password" name="password" title="password" placeholder="Password" required>
                <div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="create">
        <div>
            <form id="create-form"></form>
        </div>
    </div>

    <!-- Include links to JavaScript files below -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
