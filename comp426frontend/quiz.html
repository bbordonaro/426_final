<!DOCTYPE html>
<html>

<head>
    <title>Destination Quiz</title>
    <link href="quiz_style.css" rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="nav_bar">
        <h1 id="title">Hex Girls Travel Agency</h1>
        <h4 id="slogan">"We can change your whole direction."</h4>
        <div id="right_align">
            <button class="profile_button">Sign in or Sign up</button>
            <div id="search_bar">
                <label>Search</label>
                <input id="search" value="Explore destinations"></input>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="header">
            <h1>Which City Should YOU Explore Next?</h1>
        </div>

        <form id="form1"></form>
        <div id="quiz_message"></div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="questions.js"></script>
    <script src="quiz_script.js"></script>
    <script src="script.js"></script>
    <script src="results.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
</body>

</html>
