<!DOCTYPE html>
<html>

<head>
    <title>
        Hex Girls Travel!
    </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="nav_bar">
        <h1 id="title">Hex Girls Travel Agency</h1>
        <h4 id="slogan">"We can change your whole direction."</h4>
        <div id="right_align">
            <div id="profileStuff">
                <div id="profileStatus"></div>
                <button class="profile_button">Sign in or Sign up</button>
                </br>
            </div>

            <input type="text" list="datalist" name="search" onkeyup="ac(this.value)" id="search" list="location_list">
            <button id="search_button">Search</button>
            <datalist id="datalist">
                <option value="Home"></option>
                <option value="Quiz"></option>
                <option value="Map"></option>
                <option value="Maldives"></option>
                <option value="Kauai, Hawaii, U.S.A"></option>
                <option value="Port Douglas, Australia"></option>
                <option value="Moab, Utah, U.S.A."></option>
                <option value="Patagonia, South America"></option>
                <option value="Iceland"></option>
                <option value="Greece"></option>
                <option value="Petra, Jordan"></option>
                <option value="Machu Picchu, Peru"></option>
                <option value="London, England"></option>
                <option value="Tuscany, Italy"></option>
                <option value="Delhi, India"></option>
            </datalist>
        </div>
    </div>



    <div id="page_center">
        <button class="quiz_link">Travel quiz!</button>
        <button class="map">Interactable map! </button>
    </div>

    <div id="page_left">
        <div id="userCount"></div>
        <div id="ranks"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script type="text/javascript" src="location_list.js"></script>
    <script type="text/javascript" src="search.js"></script>

</body>

</html>
