<!DOCTYPE html>
<html>

<head>
    <title>
        Hex Girls Travel!
    </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="nav_bar">
        <h1 id="title">Hex Girls Travel Agency</h1>
        <h4 id="slogan">"We can change your whole direction."</h4>
        <div id="right_align">
            <button id="profile_button">Sign in or Sign up</button>
            <div id="search_bar">
                <label>Search</label>
                <input id="search" value="Explore destinations"></input>
            </div>
        </div>
    </div>

    <div id="content">
        <button class="quiz_link">Travel quiz here!</button>
        <button class="map">Interactable map </button>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>

</body>

</html>
